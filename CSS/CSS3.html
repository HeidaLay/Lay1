<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background-color: blue;
            padding:30px 20px 15px 16px;  /*内边距*/
            border: 5px solid/*实线*/ black;    /*边框*/
            margin: 50px brown;            /*外边距*/


        }
        #div2{
            height:200px ;
            width: 200px;
            background: pink;
            padding: 20px 10px;
            border: 5px solid black;
            margin: 50px;
            box-sizing: border-box;  /*怪异盒模型*/
            box-sizing: content-box; /*标准盒模型*/
        }
    </style>
</head>
<body>
    <div id="div1">
        sfdsgdfg
    </div>
    <div id="div2">
        我爱热巴
    </div>
    <!-- CSS盒模型
        标准盒模型
        width 内容 element的宽度
        怪异盒模型
    
    
    -->
</body>
</html>
