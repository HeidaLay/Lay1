<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
    *{
        padding: 0;
        margin: 0;
    }
        #_transition{
            width: 200px;
            height: 100px;
           /* transition: width 5s ease 0.2s;*/
           animation : run 2s ease 0.5s infinite; /*infinite 无限循环次数*/  /*fowords 设置结束时的状态 默认是none*/
            background: green;
        }
        /*#_transition:hover{
            width: 1000px;
        }*/
        @keyframes run{
            0%{

            }
            30%{
                width: 500px;
            }
            60%{
                width: 300px;
            }
            100%{
                width: 900px;
            }
        }
    </style>
</head>
<body>
    <div id="_transition"></div>
</body>
</html>
