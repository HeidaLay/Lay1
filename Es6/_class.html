<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            say(){
                console.log(this.name+' is saying words');
            }
        }
        var p1=new Person('Xiaoming',20);
        p1.say();
        console.log(p1);
        class Coder extends Person{
            constructor(name,age,shirt){
                super(name,age);
                this.shirt=shirt;
            }
            eat(){
                console.log(this.name+ " is eating breakfast");
            }
            //static 静态方法 是类下面的方法
            static coding(){
                console.log(this.name+" is coding");
            }
        } 
        Coder.coding();
        var c1=new Coder("小胡",20,'T-shirt');
        console.log(c1); 
        c1.eat();
       
    </script>
</body>
</html>
