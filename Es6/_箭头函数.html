<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var fn1=function(){
            console.log(this);
        }
        
        var fn2=()=>{
            console.log(this);
        }
        
        var fn3=function(){
            setTimeout=()=>{
                console.log(this);
            }
        }
        fn1();
        fn2();
        fn3();
        
    </script>
</body>
</html>
