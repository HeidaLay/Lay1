<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #s1,#s2{
            width: 200px;
            height: 400px;
            margin-right: 45px;
            outline: none;
        }
        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <select name="" id="s1" multiple="multiple">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项5</option>
        <option value="6">选项6</option>
        <option value="7">选项7</option>
        <option value="8">选项8</option>
    </select>
   
    <select name="" id="s2" multiple="multiple"></select> 
    </br>
    <button id="btn1">选中添加到右边</button>
    <button id="btn2">全部添加到右边</button>
    <button id="btn3">选中删除到左边</button>
    <button id="btn4">全部删除到左边</button>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script>
        $("#btn1").on("click",function(){
            $("#s1 option:selected").appendTo("#s2");
            $("#s2 option").prop("selected",false);
        })
        $("#btn2").on("click",function(){
            $("#s1 option").appendTo("#s2");
            $("#s2 option").prop("selected",false);
        })
        $("#btn3").on("click",function(){
            $("#s2 option:selected").appendTo("#s1");
            $("#s1 option").prop("selected",false);
        })
        $("#btn4").on("click",function(){
            $("#s2 option").appendTo("#s1");
            $("#s1 option").prop("selected",false);
        })
        $("#s1").on("dblclick",function(){
            $("#s1 option:selected").appendTo("#s2");
            $("#s2 option").prop("selected",false);
        })
        $("#s2").on("dblclick",function(){
            $("#s2 option:selected").appendTo("#s1");
            $("#s1 option").prop("selected",false);
        })
    </script>
</body>
</html>
