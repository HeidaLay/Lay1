<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .active{
        background: #ff0036;
    }
</style>
<body>
    <div id="main"></div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <script type="text/babel">
    
    class MyComponent extends React.Component {
        constructor(params){
            super(params);
            this.state={
                list:[
                  {
                     name:'吃饭',
                     isSelect:false,
                  },
                  {
                    name:'睡觉',
                     isSelect:false,
                  },
                  {
                    name:'学习',
                    isSelect:true,
                  }
                ]
            },
            this.addHandle=this.addHandle.bind(this),
            this.del=this.del.bind(this),
            this.change=this.change.bind(this)
        }
        addHandle(val){
            console.log(val);
            let Newlist=[...this.state.list];
            Newlist.push({
              name:val,
              isSelect:false
            });
            this.setState({
              list:Newlist
            })
      
        }  
        change(index){
            // console.log(index);
            let Newlist=[...this.state.list];
            Newlist[index].isSelect=!Newlist[index].isSelect;
            this.setState({
              list:Newlist
            })
        }    
        del(index){ 
            // console.log(index);
            let Newlist=[...this.state.list];
            Newlist.splice(index,1);
            this.setState({
              list:Newlist
            })
        }    
      render() {
        return (
          <div>
                <h1>todoList</h1>
                <Search></Search>
                <Add addHandle={this.addHandle}></Add>
                <Show list={this.state.list} change={this.change} del={this.del}></Show>
          </div>
        )
      }
    }
    
    class Add extends React.Component {
      constructor(params){
        super(params);
        this.state={

        },
        this.add=this.add.bind(this);
      }
     add(){
       this.props.addHandle(this.myinput.value);
       this.myinput.value='';
     }
       render() {
         return (
           <div>
              添加<input type='text'ref={input=>{this.myinput=input}}/>
              <button onClick={this.add}>保存任务</button>
           </div>
         )
       }
     }
   
    
    class Search extends React.Component {
      render() {
        return (
          <div>
             搜索<input type='text'/>
             <br></br>  
          </div>
        )
      }
    }
   
    
    class Show extends React.Component {
      render() {
        return (
          <ul>
              {
                this.props.list.map((obj,index)=>{
                    return(
                      <li key={index} className={obj.isSelect?'active':''}>
                           <input type='checkbox' defaultChecked={obj.isSelect} onClick={()=>{
                              this.props.change(index);
                           }}/> 
                          <span>{obj.name}</span>
                         
                          <button onClick={()=>{
                              this.props.del(index);
                          }}>删除</button>
                      </li>
                    )
                })
              }
                
              <span>已完成/全部</span>
          </ul> 
        )
      }
    }
    ReactDOM.render(<MyComponent></MyComponent>,document.getElementById('main'));
    
    
    
    </script>
</body>
</html>
