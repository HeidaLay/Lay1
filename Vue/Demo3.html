<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            是否需要额外付费设施
            <input type="checkbox" v-model="isCheck" @click="add()">
            <ul>
                <li v-for="obj in paylist" v-show="isCheck">
                    {{obj.name}} {{obj.price}}
                    <input type="checkbox" v-model="orderList" :value="obj">
                </li>
            </ul>
        </div>
        <div>
            <p>订单费用信息</p>
            <ul>
                <li v-for="obj in orderList">
                    {{obj.name}} {{obj.price}}
                </li>
            </ul>
        </div>
        <div>
            总金额:{{total()}}
        </div>
    </div>
    <script src="../Vue/vue.js"></script>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                isCheck:false,
                paylist:[
                    {
                        name:'沙发',
                        price:100,
                        
                    },
                    {
                        name:'床',
                        price:50,
                       
                    },
                    {
                        name:'wifi',
                        price:200,
                        
                    }
                ],
                orderList:[
                    {
                        name:'群力花园豪华型',
                        price:400
                    }
                ]
            },
            methods: {
                total(){
                    let count=0;
                    this.orderList.forEach(function(obj){
                        count+=obj.price;
                    })
                    return count;
                }
            },
            add(){
                this.orderList=this.orderList[0];
            }
        })
    </script>
</body>
</html>
