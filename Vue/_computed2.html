<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for='num in list'>{{num}}</li>
        </ul>
    
        <p>total:{{sum}}</p>
    </div>
    <script src="../Vue/vue.js"></script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                list:[1,3,5,7,9,11]
            },
            methods: {
                // sum(){
                //     var count=0;
                //     this.list.forEach(function(num){
                //         count+=num;
                //     })
                //     return count;
                // }
            },
            computed: {
                sum(){
                    var count=0;
                    this.list.forEach(function(num){
                        count+=num;
                    })
                    return count;
                }
            },
        })
    </script>
</body>
</html>
