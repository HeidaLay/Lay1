<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五环</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            border-radius: 50%;
           
            position: relative;
        }
        #div1{
            border: 10px solid blue;
            position: absolute;
            left: 0;
            top: 0;
            
        }
        #div1::after{
            content: "";
            display: block;
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
            left: -10px;
            top: -10px;
            border: 10px solid blue;
            z-index: 1;
            border-bottom-color: transparent;

            
        }
        #div2{
            border: 10px solid black;
            position: absolute;
            left: 230px;
            top:0;
            
        }
        #div2::after{
            content: "";
            display: block;
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
            left: -10px;
            top: -10px;
            border: 10px solid black;
            z-index: 1;
            border-left-color: transparent;
            
          
            
        }
        #div3{
            border: 10px solid red;
            position: absolute;
            left: 460px;
            top: 0;
            
        }
        #div3::after{
            content: "";
            display: block;
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
            left: -10px;
            top: -10px;
            border: 10px solid red;
            z-index: 1;
            border-left-color: transparent;
        }
        #div4{
            border: 10px solid yellow;
            position: absolute;
            left: 110px;
            top: 110px;
            
           
            /*border-top-color: transparent;*/

        }
        #div4::after{
            content: "";
            display: block;
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
            left: -10px;
            top: -10px;
            border: 10px solid yellow;
            
            
            
        }
        #div5{
            border: 10px solid green;
            position: absolute;
            left: 340px;
            top: 110px;
            
        }
        #div5::after{
            content: "";
            display: block;
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
            left: -10px;
            top: -10px;
            border: 10px solid green;
            z-index: 1;
            border-top-color: transparent;
            border-right-color: transparent;
            
           

            
            
        }
    </style>
    
</head>
<body>
    <div id="div0"> 
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
        <div id="div5"></div>
    </div>
   
</body>
</html>
