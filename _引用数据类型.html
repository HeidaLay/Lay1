    <script>
        var person1 = {
            name: "Messi",
            age: 31,
            player:{
                brother:"Xavi"
            }
        }
        function clone(obj) {
            var result = {};
            for (var key in obj) {
                if (typeof obj[key] == "object") {
                    result[key] =clone(obj[key]);
                }
                else {
                result[key] = obj[key];
                }
                
            }
            return result;
        }
        var person2 = clone(person1);
        person1.name = "Neymar";
