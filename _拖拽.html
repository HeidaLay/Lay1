<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #content{
            width: 200px;
            height: 200px;
            background: #ff0036;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="content">
    </div>
    <script>
        var oContent=document.getElementById("content");
        oContent.onmousedown=function(e){
            var disX=e.clientX-oContent.offsetLeft;
            var disY=e.clientY-oContent.offsetTop;
            document.onmousemove=function(e){
               // oContent.style.left=e.clientX-disX+"px";
               // oContent.style.top=e.clientY-disY+"px";
               oContent.style.left=oContent.offsetLeft+"px";
               oContent.style.top=oContent.offsetTop+"px";
            }
            document.onmouseup=function(){
                document.onmousemove=null;
            }
        }

    </script>
</body>
</html>
