<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            #container{
                width: 750px;
                height: 291px;
                margin:100px auto;
                position: relative;
                overflow: hidden;
            }
            #img-box{
                width:4500px;
                position: absolute;
                left:0;  /* 默认值为auto   */
                /* transition: left 1s linear; */
            }
            /* 图片 */
            #img-box img{
                float: left;
            }
            #btn-box li,#arrow-box li{
                float: left;
                width: 20px;
                height: 20px;
                background: rgba(0,0,0,0.5);
                margin-right: 5px;
                color:#fff;
                text-align: center;
                line-height: 20px;
                font-size: 14px;
                border-radius: 5px;
                cursor: pointer;
            }
            #btn-box .selected{
                background: #ff0036;
            }
            #btn-box{
                position: absolute;
                right:10px;
                bottom: 10px;
            }
            #arrow-box{
                position: absolute;
                left:10px;
                bottom:10px;
            }
        </style>
</head>
<body>
        <ul id="container">
                <div id="img-box">
                    <img src="../Lay1/轮播图/img/1.jpg" alt="">
                    <img src="../Lay1/轮播图/img/2.jpg" alt="">
                    <img src="../Lay1/轮播图/img/3.jpg" alt="">
                    <img src="../Lay1/轮播图/img/4.jpg" alt="">
                    <img src="../Lay1/轮播图/img/5.jpg" alt="">
                    <img src="../Lay1/轮播图/img/1.jpg" alt="">
                </div>
                <ul id="btn-box">
                    <li class="selected">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
                <ul id="arrow-box">
                    <li id="prev">&lt;</li>
                    <li id="next">&gt;</li>
                </ul>
</body>
<script>
    var a1=document.getElementById("next");
    var a2=document.getElementById("img-box");
    var a3=a2.getElementsByTagName("img");
    var b1=document.getElementById("btn-box");
    var b2=b1.getElementsByTagName("li");
    var iNow=0;
    a1.onclick=function(){
        iNow++;  
        if(iNow == a3.length){
                a2.style.left = 0;
                iNow = 1;
            }
        change(iNow);
    }
    function change(index){
        for(var i=0;i<b2.length;i++)
        {
            b2[i].className="";
        }
        if(index ==b2.length){
            index=0; 
            b2[index].className="selected";
        }
        else{
            b2[index].className="selected";
        }
        a2.style.left=index*(-750)+"px";
    }
</script>
</html>
