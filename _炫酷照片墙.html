    <script>
        var a1=document.getElementById("content");
        var a2=a1.getElementsByTagName("img");
        var btn=document.getElementById("btn");
        var num=0;
        btn.onclick=function(){
            for(let i=0;i<a2.length;i++)
            {
                a2[i].style.transitionDuration="300ms"; //过渡时间
                setTimeout(function(){
                    a2[i].style.transform="scale(0.5)";
                    a2[i].addEventListener("transitionend",function(){
                        num++;
                        if(num==45){
                        nextRotate();
                        }
                    },false)
                }, Math.random()*450+1);
            }
            num=0;
            
        }
        function nextRotate(){
            for(let j=0;j<a2.length;j++)
            {
                a2[j].style.transition="";
                a2[j].style.transform="rotateY(0deg) translateX(-1000px) translateZ("+Math.random()*600+"px)";
                setTimeout(function(){
                    a2[j].style.transitionDuration = "2.5s";
                    a2[j].style.transform = "rotateY(-360deg) translateX(0) translateZ(0)";
                 }, Math.random() * 450);
            
            }
        }
