<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
        overflow: hidden;
       
    }
    li{
        float: left;
        background: red;
        margin-right: 5px; 
        width: 200px;
        height: 80px;
        cursor: pointer;
    }
    li.selected{
        background: yellowgreen;
        
    }
    #content div{
        width: 610px;
        height: 312px;
        background: #f2f2f2;
        display: none;
    }
    #content .active{
        display: block;
    }
</style>
<body>
    <div id="container">
        <ul id="btn-box">
            <li class="selected">1111</li>
            <li>2222</li>
            <li>3333</li>
        </ul>
        <div id="content">
            <div>content11111</div>
            <div class="active">22222</div>
            <div>33333</div>
        </div>
    </div>
    <script>
    var Ali=document.getElementsByTagName("li");
    var Ocontainer=document.getElementById("content");
    var Adiv=Ocontainer.getElementsByTagName("div");
            for(var i=0;i<Ali.length;i++)
            {   
                Ali[i].index=[i];
                Ali[i].onclick=function(){
                    for(var j=0;j<Ali.length;j++){
                        Ali[j].className="";
                        Adiv[j].className="";
                }
                    this.className="selected";
                    Adiv[this.index].className="active";
                }
            } 
   
    </script>
</body>
</html>
