<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
        }
        #container{
            width: 500px;
            height: 200px;
            /* background: #ff0036; */
            margin: 200px auto;
            display: flex;
        }
        #content{
            width: 400px;
            height: 150px;
            margin: auto;
            background: blueviolet;
            text-align: center;
            position: relative;
        }
        #content ul {
            position: absolute;
            left: 120px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="content">
        <div id="header">TODO List</div>
        <input type="text" id="input" value="请输入任意值" >
        <ul>
            <li>111</li>
            <li>333</li>
        </ul>
        </div>
    </div>
</body>
<script>
    var input=document.getElementById('input');
    var Oli=document.getElementsByTagName('li');
    input.onkeydown=function(e){
        var value=this.value;
        if(e.keyCode==13){
            // console.log(value);
            var arr=[111,222];
            arr.push(value);
            console.log(arr);
            for(var i=0;i<Oli.length;i++){
                Oli[i]=arr[i];
            }
        }
    
    }
</script>
</html>
